apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |

    - Home-Lab:
        - Proxmox:
            href: http://10.10.20.2:8006
            icon: proxmox.png
            description: My Lab of Labs
            widget:
              type: proxmox
              url: https://10.10.20.2:8006
              username: "{{HOMEPAGE_VAR_PROXMOX_USERNAME}}"
              password: "{{HOMEPAGE_VAR_PROXMOX_PASSWORD}}"
              node: pve 


        - Unifi Network:
            href: http://10.10.10.1
            icon: unifi.png
            description: Unifi
            widget:
              type: unifi
              url: https://10.10.10.1
              username: "{{HOMEPAGE_VAR_UNIFI_USERNAME}}"
              password: "{{HOMEPAGE_VAR_UNIFI_PASSWORD}}"
            
        - K3s
           icon: kubernetes.png
          - kubernetes:
              cluster:
                show: true
                cpu: true
                memory: true
                showLabel: true
                label: "cluster"
              nodes:
                show: true
                cpu: true
                memory: true
                showLabel: true


    - Entertainment:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž

        - Plex:
            icon: plex.png
            href: http://10.10.10.16:32400
            description: Watch movies and TV shows.
            server: localhost
            container: plex


  widgets.yaml: |
    - unifi_console:
        url: https://10.10.10.1
        username: "{{HOMEPAGE_VAR_UNIFI_USERNAME}}"
        password: "{{HOMEPAGE_VAR_UNIFI_PASSWORD}}"
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""